name: ğŸ”„ SincronizaÃ§Ã£o AutomÃ¡tica de Dados

on:
  schedule:
    # Executa a cada 30 minutos
    - cron: '*/30 * * * *'
  
  # Permite execuÃ§Ã£o manual
  workflow_dispatch:

jobs:
  sync-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout do RepositÃ³rio
        uses: actions/checkout@v4
      
      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Instalar DependÃªncias
        run: |
          pip install --no-cache-dir requests sqlalchemy python-dateutil pandas numpy
      
      - name: ğŸ”„ Executar SincronizaÃ§Ã£o
        env:
          ACESSORIAS_API_TOKEN: ${{ secrets.ACESSORIAS_API_TOKEN }}
          ACESSORIAS_API_URL: ${{ secrets.ACESSORIAS_API_URL }}
        run: |
          python .github/workflows/sync_script.py
      
      - name: ğŸ“Š Verificar MudanÃ§as
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: ğŸ’¾ Commit e Push
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add streamlit_app/data/processos.db
          git commit -m "ğŸ”„ AtualizaÃ§Ã£o automÃ¡tica de dados - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
      
      - name: âœ… Notificar Sucesso
        if: success()
        run: |
          echo "âœ… SincronizaÃ§Ã£o concluÃ­da com sucesso!"
          echo "ğŸ“Š Banco de dados atualizado"
      
      - name: âŒ Notificar Falha
        if: failure()
        run: |
          echo "âŒ Erro na sincronizaÃ§Ã£o"
          echo "âš ï¸ Verifique os logs para mais detalhes"
